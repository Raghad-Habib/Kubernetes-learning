apiVersion: apps/v1
Kind: Deployment
metadata:
  name: redis
  labels:
    app: redis
spec:
  template:
    metadata:
      labels:
        app: redis
    spec:
      containers:
        - name: redis
          image: redis:4-alpine
          ports:
          - containerPort: 6379
  replicas: 1
  selector:
    matchLabels:
      app: redis